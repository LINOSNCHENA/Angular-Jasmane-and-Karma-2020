<div>
  {{ text }}
</div>

<form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
<div class="form-group">
  <label class="center-block">Name:
    <input class="form-control" formControlName="name">
  </label>
  <label class="center-block">Mobile:
    <input class="form-control" formControlName="mobile">
  </label>
  <label class="center-block">Office:
    <input class="form-control" formControlName="office">
  </label>
  <br>
  <label class="center-block">Email:
    <input class="form-control" formControlName="email">
  </label>
  <label class="center-block">Stars:
    <input class="form-control" formControlName="stars">
  </label>
</div>
  <button type="submit"
          [disabled]="!contactForm.valid" class="btn btn-success">Save</button>
</form>
